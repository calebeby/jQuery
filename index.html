<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="css/main.css">
  <title>jQuery</title>
</head>
<body>
  <h1>What is jQuery?</h1>
  <p>jQuery is a JavaScript library that makes selecting elements easier.</p>
  <h2>jQuery:</h2>
  <code>
    $(".element").addClass("test");
  </code>
  <h2>JavaScript:</h2>
  <code>
    document.getElementByClass("element").classList.add("test");
  </code>
</body>
</html>
